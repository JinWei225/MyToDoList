<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>My Tasks</h1>

        <div class="add-task-form">
            <input type="text" id="task-text" placeholder="Enter new task...">
            <label for="task-due-date">Due Date (Optional):</label>
            <input type="datetime-local" id="task-due-date">
            <button id="add-task-btn">Add Task</button>
        </div>

        <ul id="task-list">
            </ul>
    </div>

    <div id="subtask-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Add Subtask</h2>
            <input type="hidden" id="parent-task-id">
            <input type="text" id="subtask-text" placeholder="Enter subtask...">
            <button id="add-subtask-confirm-btn">Add Subtask</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
